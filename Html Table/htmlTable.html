<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Html Table</title>
</head>
<body>
    <table style="width:100%" >
        
        
        
        
        <tr>
            <td  rowspan="2">1</td> 
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td>4</td>
           
        </tr>
        
        <tr>
            <td colspan="4">5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td rowspan="2">9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>

        <tr>
            <td rowspan="2">13</td>
            <td>14</td>
            <td>15</td>
            <td rowspan="3" colspan="2">16</td>
            
        </tr>

        <tr>
            <td rowspan="2" colspan="3">17</td>
             <td class="hide"></td> 
        </tr>

        <tr>
            <td>19</td>
            
        </tr>

       
      
        
    
    </table>
</body>
</html>
