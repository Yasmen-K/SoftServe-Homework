<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Form</title>
</head>
<body>
    <form action="">

        <h2>Pizza Shop 2.0</h2>

        


            <label for="name" class="main-label">Name</label>
            <input type="text" id="name" required>
            

            <label for="Pizza Topping" class="main-label">Pizza Topping</label>

            <div class="toppings">

                <input type="radio" id="supreme" name="topping" value="supreme">
                <label for="supreme">Supreme</label>
        
                <input type="radio" id="vegeterian" name="topping" value="vegeterian">
                <label for="vegeterian">Vegeterian</label>
        
                <input type="radio" id="hawaiian" name="topping" value="hawaiian">
                <label for="hawaiian">Hawaiian</label>

            </div>
            
            <label for="sauce" class="main-label">Pizza Sauce</label>

            <div class="sauce">

                <select id="sauce">
                    <option value="tomato">Tomato</option>
                    
                </select>

            </div>
            <label for="" class="main-label">Optional Extras</label>

            <div class="extra-options">


                <input type="checkbox" id="extras1" value="cheese">
                <label for="extras1">Extra Cheese</label>
        
                <input type="checkbox" id="extras2" value="gluten free">
                <label for="extras2">Gluten Free Base</label>

            </div>

            <div class="text">
                <label for="" >Delivery Instructions:</label>
                <textarea name="" id="" cols="30" rows="7" ></textarea>

            </div>

            <div class="submit">
                <input type="submit" value="Send my Order">
            </div>



    </form>
</body>
</html>
